<div id="hud" class="absolute w-full top-0 left-0 flex z-50"
     x-data="{player: -1, newGame: true, winState: false}"
     @setplayer.window="player = $event.detail.player + 1"
     @game-over.window="winState = $event.detail.winState"
>

    <div x-show="newGame" class="backdrop-blur-md w-full h-screen flex justify-center items-center">
        <button @click="newGame = false; $dispatch('restartGame')">Start a new game</button>
    </div>

    <div x-show="!newGame && !winState"
         class="border-4 border-white backdrop-blur-xl bg-black bg-opacity-70 p-4 rounded p-4 text-white flex flex-col justify-center items-center m-auto mt-4"
    >
        <div>
            <p>
                <span>PLAYER - <em x-text="player"></em></span>
            </p>
        </div>
    </div>

    <div x-show="winState" class="backdrop-blur-md w-full h-screen flex justify-center items-center">

        <div class="border-4 border-white backdrop-blur-xl bg-black bg-opacity-70 p-4 rounded p-4 text-white flex flex-col justify-center items-center m-auto">

            <p x-show="winState">
                <span class="uppercase">ðŸŽŠ Player <em x-text="player"></em> won!! ðŸŽ‰</span>
            </p>

            <button x-show="winState" @click="$dispatch('restartGame')">New game</button>
        </div>
    </div>
</div>
